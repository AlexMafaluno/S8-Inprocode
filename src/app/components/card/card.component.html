<div class="card shadow div1 text-center my-auto">
  <div [routerLink]="['/card', item.id]" class="text-decoration-none">
    <h2>{{ item.id }}</h2>
    <h4>{{ item.title }}</h4>
    <h4>{{ item.director }}</h4>
  </div>
  <app-edit-button [id]="item.id!"/>
  <app-delete-button [id]="item.id!" (delete)="handleDelete()"></app-delete-button>
</div>
