<div class="card div1 text-center my-auto" [routerLink]="['/card', item.id]" class="text-decoration-none">
  
  <div class="card shadow content text-center">
    <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="Scaperoom Image" class="card-image">
    <div class="card-content">
    <h1>{{ item.id }}</h1>
  <app-edit-button [id]="item.id!"/>
  <app-delete-button [id]="item.id!" (delete)="handleDelete()"></app-delete-button>
</div>
</div>
