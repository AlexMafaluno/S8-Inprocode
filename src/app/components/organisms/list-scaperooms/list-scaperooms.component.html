<div class="container mt-4">
  <div class="parent text-center">
    @for(item of listScapeRooms;track item){
      @if(item.type ==='logro'){
    <app-achivement-item [card]="item"></app-achivement-item>
    }@else{
    <app-scaperoom-item
      [card]="item"
      [routerLink]="['/scaperoom', item.id]"
    ></app-scaperoom-item>
    } }@empty {
    <p>Registra fotos para obtener logros!</p>
    }
  </div>
</div>
