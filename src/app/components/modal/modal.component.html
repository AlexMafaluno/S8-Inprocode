<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add ScapeRoom</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input formControlName="title" type="text" class="form-control" placeholder="Insert title">
          <input formControlName="director" type="text" class="form-control mt-2" placeholder="Insert director">
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
          <button type="submit" routerLink="/crud" class="btn btn-primary">Aceptar</button>
        </div>
        <div class="col-lg-6">
          <button type="button" routerLink="/crud" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        </div>
        </div>
        </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
