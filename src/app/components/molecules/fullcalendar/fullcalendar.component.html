<app-modal-event (eventAdded)="handleEventAdded($event)"></app-modal-event>


<full-calendar #calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
        <b>{{ arg.event.title }}</b>
        <b>{{ arg.event.date }}</b>
        <b>{{ arg.event.time }}</b>
        <b>{{ arg.event.id }}</b>
      </ng-template>
</full-calendar>
