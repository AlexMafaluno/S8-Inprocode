<div class="card shadow content text-center">
  <img
    [src]="card.icon"
    alt="Icono del logro"
    class="card-image"
  />
  <div class="card-body content">
    <h5 class="card-title mb-2">ID: {{ card.id}}</h5>
    <!-- Si querés más contenido como texto o botones -->
    <p class="card-text"><strong>{{card.description}}</strong></p>
  </div>
  </div>
