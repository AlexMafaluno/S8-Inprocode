
<div class="container mt-4">
        @if(listScapeRooms.length > 0){
        <div class="parent">
          @for(item of listScapeRooms;track item){
            @if(item.type ==='logro'){
              <app-achivement-card 
              [card]="item"
              ></app-achivement-card>
            }@else{
              <app-card
                [card]="item" [routerLink]="['/card', item.id]"
              ></app-card>
            }
          }
        </div>
      }
      @if(listScapeRooms.length == 0 ){
        <h5>No hay scapeRooms para mostrar</h5>
      }
      </div>
