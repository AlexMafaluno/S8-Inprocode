
@if(loading){
  <app-progress-spinner/>
  }

  @if(!loading){
<div class="container">
  <div class="title sm-auto">
    <h4>List ScapeRooms</h4>
    <app-filter />
  </div>

  <div class="row">
    <div class="col-12 col-xl-12"></div>
    <div class="col">
      <div class="card">
        @if(listScapeRooms.length > 0){
        <div class="parent">
          @for(item of listScapeRooms;track item){
          <app-card
            [item]="item"
            (onDelete)="deleteScapeRoom($event)"
          ></app-card>
          }
        </div>
      }
      @if(listScapeRooms.length == 0 ){
        <h5>No hay scapeRooms para mostrar</h5>
      }
      </div>
    </div>
  </div>
</div>
  }
